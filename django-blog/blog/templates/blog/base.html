{% load static %}
<html>
    <head>
        <title>22657 - BLOG</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//fonts.googleapis.com/css?family=Cairo&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<p class="top-menu">Witaj {{ user.username }} <small>(<a href="{% url 'logout' %}" class = "loguout">Wyloguj się</a>)</small></p>
			{% endif %}
			<h1><a href="/">22657 - BLOG</a></h1>
			{% if user.is_authenticated %}
			<p class="text-end"><a href="{% url 'change_password' %}">Zmień hasło</a></p>
			{% else %}
			<p class="text-start"><a href="{% url 'login' %}">Zaloguj się</a></p>
			<p class="text-start"><a href="{% url 'signup' %}">Zarejestruj się</a></p>
			<p class="text-start"><a href="{% url 'reset_password' %}">Zresetuj hasło</a></p>
			{% endif %}
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
